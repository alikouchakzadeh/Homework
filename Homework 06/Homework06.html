<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework06</title>
    <style>
        textarea{resize: none;}
    </style>
</head>
<body>
    <h1>Practice 08</h1>
    <br>
 <table>
     <form action="" method="post">
         <tr>
             <td><label> Name :</label></td>
            <td><input type="text" name="name" value="Ali"></td>
         </tr>
         <tr>
             <td><label> Family : </label></td>
             <td><input type="text" name="fameily" placeholder="Enter your family here ..."></td>
         </tr>
         <tr>
            <td><label> Email : </label></td>
            <td><input type="email" name="email" value="ali.kouchakzadeh@yahoo.com"></td>
        </tr>
        <tr>
            <td><label> Password : </label></td>
            <td><input type="password" name="Password"></td>
        </tr>
        <tr>
            <td><label> Gendre </label></td>
            <td><input type="radio" name="Gendre"> Male <input type="radio" name="Gendre"> Female <input type="radio" name="Gendre"> Other </td>

        </tr>
        <tr>
            <td><label>Mobile : </label></td>
            <td>
                <select name="tel">
                <option value="0910">0910</option>
                <option value="0912">0912</option>
                <option value="0938">0938</option>
                </select>
                <input type="tel" name="tel" placeholder="3861101">
            </td>
        <tr>
            <td rowspan="4"><label> Interest </label></td>
            <td><input type="checkbox" name="Music"> Music </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="book" disabled> Book </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Philosophy" checked> Philosophy </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="poker"> Poker </td>
        </tr>
        <tr>
            <td><label> My Comment :</label></td>
            <td>
                <textarea name="Comment" cols="30" rows="10"> Awesome web design ...</textarea>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Send</button><span> </span><button type="reset">Reset</button></td>
        </tr>
     </form>
 </table>
</html>
