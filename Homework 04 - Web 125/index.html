<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="input">
            <label>Number 1</label>
            <input type="text" id="number-1">
            <label>Number 2</label>
            <input type="text" id="number-2">
            <label>Result</label>
            <input type="text" id="calculate">
        </div>
        <br>
        <div class="btns">
            <button type="button" class="btn" id="addition">+</button>
            <button type="button" class="btn" id="multiplication">*</button>
            <button type="button" class="btn" id="division">/</button>
            <button type="button" class="btn" id="subtraction">-</button>
            <button type="button" class="btn btn-1" id="reset">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
