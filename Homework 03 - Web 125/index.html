 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web 125</title>
</head>
<body>    
    <!-- Rock, Paper, Scissors -->

    <div id="main">
        <div class="div"><p id="client"></p></div>
        <div class="div"><p id="answer"></p></div>
        <div class="div"><p id="computer"></p></div>
    </div>
    <div id="main" class="main">
        <div class="div div-2">
            <div>Your Score</div>
            <div id="clientsum"></div>
        </div>
        <div class="div div-1">
            <button type="button" class="btn" id="rock">Rock</button>
            <button type="button" class="btn" id="paper" onclick="paper()">Paper</button>
            <button type="button" class="btn" id="Scissors" onclick="Scissors()">Scissors</button>
        </div>
        <div class="div div-2">
            <div>Pc Score</div>
            <div id="cpusum"></div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
